# Change prefix to C-Space
unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix

# Start counting pane and window number at 1
set -g base-index 1

# vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

set-option -sa terminal-overrides ",xterm*:Tc"

# List of plugins
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'olimorris/tmux-pomodoro-plus'

# Catppuccin config
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @cattpuccin_status_background "none"

# Load catppuccin
# For TPM, instead use `run ~/.tmux/plugins/tmux/catppuccin.tmux`

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# Pomodoro Plus
set -agF status-right "#{E:@catppuccin_status_pomodoro_plus}"
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @pomodoro_on "#[fg=$text_red]üçÖ "
set -g @pomodoro_complete "#[fg=$text_green]üçÖ "
set -g @pomodoro_pause "#[fg=$color_yellow]üçÖ "
set -g @pomodoro_prompt_break "#[fg=$color_green]üï§ ? "
set -g @pomodoro_prompt_pomodoro "#[fg=$color_gray]üï§ ? "

# FantasqueSansM Nerd Font MonoCateppuccin config end

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
